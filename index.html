<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tech Wave</title>
  </head>

  <body
    class="min-h-screen w-screen bg-gradient-to-b from-[#14093A] via-[#1F1154] to-[#0E0626] text-white font-sans"
  >
    <!-- Navbar -->
    <header class="max-w-[1200px] mx-auto">
      <nav class="flex items-center justify-between p-4">
        <h1 class="text-3xl font-bold">
          Tech
          <span
            class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
          >
            Wave
          </span>
        </h1>

        <ul class="hidden md:flex gap-8 text-sm text-gray-300">
          <li><a href="#" class="hover:text-white">About</a></li>
          <li><a href="#" class="hover:text-white">Episodes</a></li>
          <li><a href="#" class="hover:text-white">Host</a></li>
        </ul>

        <button
          class="hidden md:flex items-center gap-2 rounded-full px-5 py-2 font-semibold bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] hover:from-[#FB09B4] hover:to-[#F7E93F] transition-all duration-300"
        >
          Subscribe
          <i class="fa-solid fa-arrow-right"></i>
        </button>

        <button class="md:hidden">
          <img src="./assets/hamburger-menu.png" alt="Menu" class="w-6 h-6" />
        </button>
      </nav>
    </header>

    <!-- HERO -->
    <section
      class="w-full min-h-screen flex items-center justify-center bg-[url('./assets/hero-bg.png')] bg-no-repeat bg-center bg-cover px-4"
    >
      <div class="text-center max-w-3xl">
        <div class="relative inline-block">
          <span
            class="absolute -top-2 right-0 bg-green-400 text-black text-xs font-semibold px-2 py-1 rounded-full"
          >
            NEW
          </span>

          <div
            class="w-40 h-40 sm:w-48 sm:h-48 rounded-full bg-gradient-to-br from-[#F7E93F] via-[#FB09B4] to-[#9100F8] flex items-center justify-center mx-auto"
          >
            <img
              src="./assets/microphone.png"
              alt="Microphone"
              class="w-16 sm:w-20"
            />
          </div>
        </div>

        <h2 class="mt-8 text-3xl sm:text-4xl font-bold text-white">TechWave</h2>

        <p class="mt-4 text-gray-300 text-sm sm:text-base max-w-xl mx-auto">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>

        <div class="mt-10 flex flex-col sm:flex-row justify-center gap-4">
          <button
            class="rounded-full px-6 py-3 font-semibold text-white bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] hover:opacity-90 transition"
          >
            Listen on Spotify
          </button>

          <button
            class="rounded-full px-6 py-3 border border-green-400 text-green-400 hover:bg-green-400 hover:text-black transition flex items-center gap-2 justify-center"
          >
            <img src="./assets/message.png" alt="" />
            Subscribe
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
